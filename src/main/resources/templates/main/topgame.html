<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unique Games</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div th:replace="~{main/header :: headerFragment}"></div>
<section id="top-bg">
  <div id="base-layer">
    <div id="top-bg-textarea">
      <p id="top-title">Top Game</p>
      <p id="top-subtitle">#게임 순위</p>
    </div>
  </div>
</section>
<section class="menu-main2">
  <div class="menu-allList">
    <div class="gameList">
      <p class="intro-allList">게임 순위</p>
      <div>
        <div>
          <div th:each="ranking, loop: ${gameList}" th:if="${loop.count le 10}" class="tList-detail">
            <img alt="#" th:src="@{'../images/' + ${ranking.uploadImg}}" width="500px" height="240px">
            <div>
              <p th:text="${loop.count}"></p>
              <p class="cyber3" th:text="${ranking.name}"></p>
              <p th:text="${ranking.description}"></p>
              <a th:href="@{'detail/' + ${ranking.id}}">
                <button class="btn-readmore-topGame" type="button">자세히보기</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{main/footer::footerFragment}"></div>
</body>
</html>
