<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
  <meta charset="UTF-8">
  <title>Unique Games</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/board.css">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script src="/js/board.js"></script>
</head>

<body>
<!--header-->
<div th:replace="~{main/header :: headerFragment}"></div>
<section id="top-bg">
  <div id="base-layer">
    <div id="top-bg-textarea">
      <p id="top-title">Notice</p>
      <p id="top-subtitle">#공지사항</p>
    </div>
  </div>
</section>
<div class="content">
  <div class="board-write">
    <div class="board-top-menu">
      <p>Notice</p>
      <div>
        <ul>
          <li><button type="button" class="btn-style" name="write">저장</button></li>
          <li><button type="button" class="btn-style" name="cancel">취소</button></li>
        </ul>
      </div>
      <div id="clearFix"></div>
    </div>
    <form name="writeForm" th:action="@{/notice/write/up/no (no=${notice.postId})}" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" class="default-write" th:value="${notice.title}"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td><textarea name="content" cols="30" rows="5" class="default-write" th:text="${notice.content}"></textarea></td>
        </tr>
        <tr>
          <th>이미지</th>
          <td>
            <div class="filebox">
              <input id="upload-name" th:value="${notice.imageId}" placeholder="첨부파일" disabled>
              <button type="button" class="btn-style" name="file">파일 찾기</button>
              <input type="file" name="file" id="upload-hidden" accept="image/*">
              <nav id="fileDelbtn"></nav>
              <span>*이미지는 하나만 선택할 수 있으며, 본문 위에 삽입됩니다.</span>
            </div>
          </td>
        </tr>
      </table>
      <input type="hidden" name="postId" th:value="${notice.postId}">
      <input type="hidden" name="imageId" th:value="${notice.imageId}">
    </form>
  </div>
</div>
<!--footer-->
<div th:replace="~{main/footer::footerFragment}"></div>

<script th:inline="javascript">
  /*<![CDATA[*/
  let hidden = document.getElementById("upload-hidden");
  let name = document.getElementById("upload-name");
  let hiddenImageId = document.getElementsByName("image_id");

  if ($('#upload-name').val() !== "") {
    let output = "<button type='button' class='btn-style' name='filedel'>취소</button>";
    $('#fileDelbtn').html(output);
    $(".filebox").css("margin-right", "78px");

    // 파일 취소 버튼 이벤트
    $('.filebox button[name="filedel"]').on("click", function() {
      hidden.value = null;
      name.value = "";
      hiddenImageId[0].value = "delete!" + hiddenImageId[0].value;
      $('button[name="filedel"]').remove();
      $(".filebox").css("margin-right", "164px");
    });
  }
  /*]]>*/
</script>
</body>

</html>
