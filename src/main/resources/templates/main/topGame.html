<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unique Games</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="header::headerFragment"></header>
<section id="top-bg">
  <div id="base-layer">
    <div id="top-bg-textarea">
      <p id="top-title">Top Game</p>
      <p id="top-subtitle">#게임 순위</p>
    </div>
  </div>
</section>
<section id="menu-main2">
  <div class="menu-allList">
    <div class="gameList">
      <p id="intro-allList">게임 순위</p>
      <div>
        <div>
          <div th:each="ranking, loop: ${ranking}" th:if="${loop.count le 10}" id="tList-detail">
            <img alt="#" th:src="${ranking.imagePath}" width="500px" height="240px">
            <div>
              <p th:text="${loop.count}"></p>
              <p id="cyber" th:text="${ranking.name}"></p>
              <p th:text="${ranking.description}"></p>
              <button id="btn-readmore-topGame" type="button">자세히보기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer th:replace="footer::footerFragment"></footer>
</body>
</html>
