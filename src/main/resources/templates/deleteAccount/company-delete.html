<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원탈퇴</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
  <script th:src="@{/js/join.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      var company_class = /*[[${company.company_class}]]*/ '';
      var password = /*[[${company.password}]]*/ '';

      $("#button-gradient-delete").click(function() {
        if ($("input[name='password']").val() == "") {
          alert("비밀번호를 입력하세요");
          $("input[name='password']").focus();
          return false;
        } else {
          $.ajax({
            url: "company_delete_check",
            type: "POST",
            data: {
              company_class: $("input[name='company_class']").val(),
              password: $("input[name='password']").val()
            },
            success: function(result) {
              if (result == 1) {
                $("#modal2").css("display", "block");
                $("#delete-member-class").html(company_class);
                $("#agreement-content1").html($(".deleteComplete").html());
              } else {
                alert("비밀번호가 일치하지 않습니다");
                $("input[name='password']").val("").focus();
              }
            }
          });
        }
      });

      $("input[name='company_class']").blur(function() {
        if ($("input[name='company_class']").val() == "") {
          $("#msgclass").text("필수항목입니다").css("color", "red").css("font-size", "11px").css("display", "block");
        } else {
          $("#msgclass").css("display", "none");
        }
      });

      $("input[name='password']").blur(function() {
        if ($("input[name='password']").val() == "") {
          $("#msgPwd").text("필수항목입니다").css("color", "red").css("font-size", "11px").css("display", "block");
        } else {
          $("#msgPwd").css("display", "none");
        }
      });

      $(document).on("click", "#button-gradient-home", function(event) {
        $("#modal2").hclasse();
        location.href = "/";
      });
    });
    /*]]>*/
  </script>
</head>
<body>
<div th:replace="~{/main/header::headerFragment}"></div>
<section id="top-bg">
  <div id="base-layer">
    <div id="top-bg-textarea">
      <p id="top-title">My Page</p>
      <p id="top-subtitle">#마이페이지</p>
    </div>
  </div>
</section>
<section class="content-1">
  <p class="intro">회원탈퇴</p>
  <form action="#" name="loginForm" method="post">
    <div>
      <p class="intro-1">탈퇴 사유</p>
      <ul>
        <li>
          <select class="selectbox-find">
            <option value="default">사유를 선택해주세요</option>
            <option value="1">서비스가 좋지 않아서</option>
            <option value="2">타 사이트가 더 좋아서</option>
            <option value="3">삭제하고싶은 내용이 있어서</option>
            <option value="4">정책 불만</option>
            <option value="5">기타</option>
          </select>
        </li>
        <li>
          <input type="text" name="company_class" th:value="${company.company_class}" disabled>
          <input type="hidden" name="company_class" th:value="${company.company_class}">
          <span class="msgclass"></span>
        </li>
        <li>
          <input type="password" name="password" placeholder="비밀번호">
          <span class="msgPwd"></span>
        </li>
        <li class="intro-3">
          <p class="delete-class" th:text="${company.company_class} + '님!'"></p>
          <p class="delete-content">회원 탈퇴하려고 하신다니 저희 사이트의 서비스가 많이 부족하고 미흡했나 봅니다.<br>
            불만사항이나 사유를 알려주신다면 적극 반영해서 고객님의 불편함을 해결해드리도록 노력하겠습니다.
            회원 탈퇴시의 아래 사항을 숙지하시기 바랍니다.</p>
          <p class="delete-caution">
            1. 회원 탈퇴 시 회원님의 정보는 모두 삭제됩니다.<br>
            2. 회원 탈퇴 후 2주간 재가입이 불가능합니다.<br>
          </p>
        </li>
        <li>
          <button type="button" class="button-gradient-delete">회원 탈퇴</button>
        </li>

      </ul>
    </div>
  </form>
</section>

<div class="modal2">
  <div class="agreement2" class="agreement-deleteAccount">
    <div class="agreement-content1">
    </div>
  </div>
</div>

<div class="deleteComplete">
  <p class="agreement-title">회원탈퇴</p>
  <span class="delete-span">
		<span class="delete-member-class"></span>님!<br>
		회원 탈퇴가 정상적으로 완료되었습니다.
		</span>
  <ul>
    <li>
      <button type="button" id="button-gradient-home" name="btn-agreement">홈으로</button>
    </li>
  </ul>
</div>
<div th:replace="~{/main/footer::footerFragment}"></div>
</body>
</html>
