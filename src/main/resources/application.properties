#서버 설정
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie
server.port=9000

#DB 설정
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/uniquegames?SSL=false&characterEncoding=utf8&useLegacyDatetimeCode=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=unique_games
spring.datasource.password=1234
spring.servlet.multipart.enabled=true
spring.servlet.multipart.maxFileSize=30MB
spring.servlet.multipart.maxRequestSize=30MB
upload-directory=C:/dev/ideaProjectList/UniqueGames_v2/src/main/resources/static/upload/


#Mybatis 설정
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.uniqueGames.model
mybatis.mapper-locations=mybatis/**.xml

#Spring 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

#애플리케이션을 실행할 때마다 템플릿 파일이 변경되었는지 확인하고, 변경된 경우 실시간으로 다시 로드하여 반영하는 설정. 캐시 사용을 제한 하는 것이므로 개발 완료후 삭제나 주석처리해야 함.
spring.thymeleaf.cache=false