<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Unique Games</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/company-regi.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<!--header-->
<div th:replace="~{/main/header::headerFragment}"></div>
<section id="top-bg">
  <div id="base-layer">
    <div id="top-bg-textarea">
      <p id="top-title">회사(팀) 소개글</p>
      <p id="top-subtitle">#등록</p>
    </div>
  </div>
</section>
<div id="content">
  <div id="board-write">
    <div id="board-top-menu">
      <p>Game_registration</p>
      <div id="clearFix"></div>
    </div>
    <form  action="/detail/insertIntro" method="post" enctype="multipart/form-data">
      <input style="visibility: hidden" type="text" name="cId" class="default-write" th:value="${company?.companyId}">
      <table>
        <tr>
          <th>회사 명</th>
          <td><input type="text" name="name" class="default-write"  th:value="${company?.name}" readonly></td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="title" class="default-write" th:value="${intro?.title}">
          </td>
        </tr>
        <tr>
          <th>소개 글</th>
          <td><textarea type="text" name="content" cols="30" rows="5"
                        class="default-write" th:value="${intro?.content}"></textarea></td>
        </tr>
        <tr>
          <th>업로드</th>
          <td><input type="file" name ="uploadFile" style="height: 30px;"/></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button class="btn btn-primary rounded-pill px-3" type="submit">새글 등록</button></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<!--footer-->
<div th:replace="~{main/footer :: footerFragment}"></div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script th:src="@{/js/board.js}"></script>
</body>

</html>
