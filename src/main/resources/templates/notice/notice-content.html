<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unique Games</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/board.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script><!-- 마이크로소프트 jQuery-->
    <script src="/js/board.js"></script>
    <th:block th:if="${result}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            let result = '[[${result}]]';
            getResult(result);
            /*]]>*/
        </script>
    </th:block>
    <th:block th:if="${cmtresult}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            let result = '[[${cmtresult}]]';
            getResultCmt(result);
            /*]]>*/
        </script>
    </th:block>
</head>

<body>
<div th:replace="~{main/header :: headerFragment}"></div>
<section id="top-bg">
    <div id="base-layer">
        <div id="top-bg-textarea">
            <p id="top-title">Notice</p>
            <p id="top-subtitle">#공지사항</p>
        </div>
    </div>
</section>
<div class="content">
    <div class="board-content">
        <div class="board-top-menu">
            <p>Notice</p>
            <div>
                <ul>
                    <li>
                        <button type="button" class="btn-style" name="update">수정</button>
                    </li>
                    <li>
                        <button type="button" class="btn-style" name="delete">삭제</button>
                    </li>
                    <li>
                        <button type="button" class="btn-style" name="list">목록</button>
                    </li>
                </ul>
            </div>
            <div id="clearFix"></div>
        </div>
        <table>
            <tr>
                <th>제목</th>
                <td colspan="5" id="btitle" th:text="${notice.title}"></td>
            </tr>
            <tr>
                <th>등록자</th>
                <td th:text="${notice.name}"></td>
                <th>조회수</th>
                <td style="text-align: center;" th:text="${notice.noticeHits}"></td>
                <th>등록일</th>
                <td th:text="${notice.dateOutput}"></td>
            </tr>
            <tr>
                <td colspan="6" style="border:none;">
                    <div class="details">
                        <img th:src="@{/upload/{imageId}(imageId = ${notice.imageId})}" style="max-width:1024px;"
                             th:if="${notice.imageId != null}" }><br>
                        <span th:text="${notice.content}"/>
                    </div>
                </td>
            </tr>
        </table>
        <input type="hidden" id="authorId" th:data-author-id="${notice.companyId}">

    </div>
    <section id="comment-box" th:with="loginMember = ${session.get('loginMember')}">
        <div>
            <!-- Comment form-->
            <form id="comment-write" name="Comment" method="post">
                <input type="hidden" name="postId" th:value="${notice.postId}">
                <th:block th:if="${loginMember != null and #strings.contains(loginMember,'Member')}">
                    <input type="hidden" id="member-id" name="memberId" th:value="${loginMember.memberId}"/>
                </th:block>
                <th:block th:if="${loginMember == null}">
                    <input type="hidden" id="member-id" name="memberId" value=""/>
                </th:block>
                <th:block th:if="${loginMember != null and #strings.contains(loginMember,'Company')}">
                    <input type="hidden" id="member-id" name="memberId" th:value="${loginMember.companyId}"/>
                </th:block>
                <textarea id="form-control" rows="3" name="commentContent"
                          placeholder="타인에게 불쾌함을 주는 댓글은 통보없이 삭제될 수 있습니다."></textarea>
                <button type="button" class="btn-style" name="cmtWrite">등록</button>
            </form>
            <!-- Comment -->
            <th:block th:each="c, count : ${commList}">
                <div id="comment" th:id="'comment' + ${c.commentId}" class="comment1">
                    <div id="user-name" th:text="${c.memberId}"></div>
                    <div><span id="msg-date" th:text="${c.commentDate}"></span>
                        <th:block
                                th:if="${loginMember != null and #strings.contains(loginMember,'Member')} and ${c.memberId} == ${loginMember.memberId}">
                            <span id="cmtDelete" class="cmtDelete"
                                  th:onclick="commentDelete([[${c.commentId}]])">삭제</span>
                        </th:block>
                    </div>
                    <span th:utext="${c.commentContent}"></span>
                </div>
            </th:block>
        </div>
    </section>
    <form name="noticeDelete" action="/notice/delete" method="post"><input type="hidden" name="no"
                                                                          th:value="${notice.postId}"/>
        <input th:if="${notice.imageId != null}" type="hidden" name="imgdel" th:value="${notice.imageId}"/>
    </form>
</div>
<div th:replace="~{main/footer :: footerFragment}"></div>
</body>
</html>
