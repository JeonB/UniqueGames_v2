<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xml:lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <script src="/js/jquery-3.6.4.min.js"></script>
  <script src="/js/login_script.js"></script>
  <script th:inline="javascript">
    // JavaScript code goes here
  </script>
</head>
<body>
<!--header-->
<div th:replace="/main/header::headerFragment"></div>
<section class="top-bg">
  <div class="base-layer">
    <div class="top-bg-textarea">
      <p class="top-title">Login</p>
      <p class="top-subtitle">#로그인</p>
    </div>
  </div>
</section>
<section class="content-1">
  <p class="intro">로그인</p>
  <input id="individual-login" type="radio" name="loginSelect" checked>
  <label for="individual-login" id="individual-login-tab">개인 회원</label>
  <input id="company-login" type="radio" name="loginSelect">
  <label for="company-login" id="company-login-tab">법인 회원</label>

  <form action="/login" method="post" th:object="${member}" id="individual-loginForm">
    <div>
      <ul>
        <li>
          <input type="text" name="memberId" placeholder="아이디" th:value="${member?.memberId}">
          <span id="msgId"></span>
        </li>
        <li>
          <input type="password" name="password" placeholder="비밀번호" size="15" th:value="${member?.password}">
          <span id="msgPwd"></span>
        </li>
        <li>
          <button type="button" class="button-gradient" onclick="memberIdPassCheck()">LOGIN</button>
        </li>
        <li>`
          <a th:href="@{/find-member}" class="link-findAccount">아이디 찾기</a>
          <a th:href="@{/find-member?selectedTab=findPwd}" class="link-findAccount">비밀번호 찾기</a>
          <a th:href="@{/join}" class="link-signUp">
            <span>Sign Up</span>
          </a>
        </li>
      </ul>
    </div>
  </form>

  <form action="login" method="post" th:object="${company}" id="company-loginForm">
    <div>
      <ul>
        <li>
          <input type="text" name="companyId" placeholder="법인 아이디" th:value="${company?.companyId}">
          <span class="msgId"></span>
        </li>
        <li>
          <input type="password" class="c-input-common" name="password" placeholder="비밀번호" size="15" th:value="${company?.password}">
          <span class="msgPwd"></span>
        </li>
        <li>
          <button type="button" class="button-gradient" id="company">LOGIN</button>
        </li>
        <li>
          <a th:href="@{/find-company}" class="link-findAccount">아이디 찾기</a>
          <a th:href="@{/find-company?selectedTab=findPwd}" class="link-findAccount">비밀번호 찾기</a>
          <a th:href="@{/join?selectedTab=company}" class="link-signUp">Company Sign Up</a>
        </li>
      </ul>
    </div>
  </form>
</section>
<!--footer-->
<div th:replace="/main/footer::footerFragment"></div>
</body>
</html>
